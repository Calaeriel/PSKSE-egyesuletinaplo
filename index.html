<body class="bev">
    <main class="elooldal">
        <div class="kepecske">
            <img src="images/szarny.svg" alt="">
        </div>

        <div id="regisztracio" class="regisztracios-doboz">
            <h2>Regisztráció</h2>

            <div class="kitoltes">
                <form id="regForm" onsubmit="saveName(event)">
                    <div id="errorMsg" class="error"></div>

                    <label>Teljes név:</label>
                    <input type="text" id="teljesNev" required>

                    <label>Becenév:</label>
                    <input type="text" id="becenev" required>

                    <label>Karakternév:</label>
                    <input type="text" id="karakterNev" required>

                    <label>Születési dátum:</label>
                    <input type="date" id="szulDatum" required>

                    <label>Email cím:</label>
                    <input type="email" id="email" required>

                    <label>Jelszó:</label>
                    <input type="password" id="jelszo" required>

                    <label>Jelszó megerősítése:</label>
                    <input type="password" id="jelszo2" required>

                    <button type="submit" class="submit-btn">Regisztráció</button>

                </form>
            </div>
            <div class="fixedikonok">
                <a href="kalk.html" class="ikonka2">
                    <img class="ikon-img" src="images/horseikon.svg" alt="">
                </a>
                <a href="ijaszat.html" class="ikonka2">

                </a>
                <a href="mainpage.html" class="ikonka2">
                    <img class="ikon-img" src="images/houseikon.svg" alt="">
                </a>
            </div>
        </div>
    </main>
